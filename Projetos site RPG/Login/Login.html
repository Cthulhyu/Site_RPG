<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="LoginPi.css">
    <link rel="stylesheet" href="../Main/estilomusic.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>

<div class="audio-player" style="margin: 0 auto">
    <div class="timeline">
        <div class="progress"></div>
    </div>
    <div class="controls">
        <div class="play-container">
            <div class="toggle-play play">
            </div>
        </div>
        <div class="time">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length"></div>
        </div>
        <div class="name">Music Song</div>
        <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
        <div class="volume-container">
            <div class="volume-button">
                <div class="volume icono-volumeMedium"></div>
            </div>

            <div class="volume-slider">
                <div class="volume-percentage"></div>
            </div>
        </div>
    </div>
</div>
<script src="musicLog.js"></script>
<div id="login">
    <form class="card">
        <div class="card-header">
            <h2>Login</h2>
        </div>
        <div class="card-content">
            <div class="card-content-area">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" autocomplete="off">
            </div>
            <div class="card-content-area">
                <label for="password">Senha</label>
                <input type="password" id="password" autocomplete="off">
            </div>
        </div>
        <div class="card-footer">
            <input type="submit" value="login" class="submit btn " onclick="myFunction()">
            <div id="snackbar">Desculpe, está fora do ar</div>
            <a href="#" type="link" class="recuperar_senha">Esqueceu a senha?</a>
        </div>
    </form>
    <div>
        <img class="mago" src="../FotoProdutos/854bfb7944dbe195d85a44631eb77dbe.gif" height="498" width="498"/>
    </div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("snackbar");
        x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }
    document.getElementById("backBtn").addEventListener("click", function(){
        history.back();
    });
</script>

</body>
</html>
